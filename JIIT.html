<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JIIt Enquiry Chatbot</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style.css?v=1.1">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      width: 100%;
      background: #222D32;
      /* display: flex; */
      justify-content: center;
      align-items: center;
      flex-direction: column; /* Added to stack content vertically */
      position: relative;
    }

    /* Heading for the college name */
    /* Center text and adjust styling */
h1 {
  font-size: 18px;
  color: white;
  text-align: center; /* Center the text horizontally */
  
}

/* h3 {
  font-size: 16px;
  color: white;
  text-align: center; 
  margin-bottom: 10px; 
} */


    #signoutbtn {
      height: 50px;
      padding: 0 15px;
      font-size: 17px;
      border: 1px solid #ddd;
      border-radius: 20px;
      outline: none;
      color: #fff;
      background: #009579;
      cursor: pointer;
      transition: 0.4s;
      position: absolute;
      top: 20px;
      right: 20px;
    }

    #signoutbtn:hover {
      background: #006653;
    }

    #chatbot {
      width: 700px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
    }

    #chatbox {
      height: 400px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .user-message {
      text-align: right;
      background-color: #dcf8c6;
      padding: 8px;
      border-radius: 10px;
      margin: 5px 0;
      max-width: 70%;
      margin-left: auto;
    }

    .bot-message {
      text-align: left;
      background-color: #f1f1f1;
      padding: 8px;
      border-radius: 10px;
      margin: 5px 0;
      max-width: 70%;
    }

    #chat-input {
      display: flex;
      justify-content: space-between;
    }

    #user-input {
      width: 70%;
      padding: 5px;
    }

    #send-btn {
      padding: 5px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #send-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <!-- Heading for the college name -->
  <h1>JAYPEE INSTITUTE OF INFORMATION TECHNOLOGY -- Enquiry Chatbot</h1>
  

  <!-- Chatbot HTML -->
  <div id="chatbot">
    <div id="chatbox">
      <!-- Chat messages will appear here -->
    </div>
    <div id="chat-input">
      <input type="text" id="user-input" placeholder="Type a number to select a question...">
      <button id="send-btn">Send</button>
    </div>
  </div>

  <input type="button" id="signoutbtn" value="Sign Out">

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="page1.js" type="module"></script>
  <script src="bot.js"></script>
</body>
</html>
